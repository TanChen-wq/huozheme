services:
  - type: web
    name: huozheme
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false # 用户需要在 Render 后台手动填入 Supabase 的连接字符串
