services:
  - type: web
    name: huozheme
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /var/data/huozheme.db
    disk:
      name: huozheme-data
      mountPath: /var/data
      sizeGB: 1
